version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/home/app/api
    networks:
      - libra-translate-network
    stdin_open: true
    tty: true

networks:
  libra-translate-network:
    external: true
